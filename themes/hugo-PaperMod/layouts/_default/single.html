{{- define "main" }}

<article class="post-single">
  <header class="post-header">    
    <h1 class="post-title">
      {{ .Title }}      
    </h1>
  
    {{ if .Description }}
     <div class="post-description">
      {{ .Description }}
    </div> 
    {{ end }}
   
  </header>  
 
  <div class="post-content">
    {{- partial "anchored_headings.html" .Content -}}
  </div>
  
</article>

{{- end  }}
